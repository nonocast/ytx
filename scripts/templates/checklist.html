<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .category { margin-bottom: 2em; }
    .item { margin-left: 1em; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <h1>{{ title }}</h1>
  <p>Total categories: {{ checklist|length }}</p>

  {% for category in checklist %}
    <div class="category">
      <h2>{{ category.name }} ({{ category.tasks|length }} items)</h2>
      <ul>
        {% for item in category.tasks %}
          <li class="item {% if item.done %}done{% endif %}">
            {{ item.text }}
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}

</body>
</html>
